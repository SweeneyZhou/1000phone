<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.1.1/tailwind.css">
	<title>雇员列表</title>
</head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="container p-5">
	<div class="flex flex-col">
		<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
			<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
				<div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
					<table class="min-w-full divide-y divide-gray-200">
						<thead class="bg-gray-50">
						<tr>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								序号
							</th>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								雇员信息
							</th>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

							</th>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								<div>职位</div>
								<div>薪资+提成</div>
							</th>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								部门
							</th>
							<th scope="col"
								class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
								Manager_ID
							</th>
							<th scope="col" class="relative px-6 py-3">
							</th>
						</tr>
						</thead>
						<tbody class="bg-white divide-y divide-gray-200">
						<tr>
							<td class="px-6 py-4 whitespace-nowrap">
									<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
									  序号
									</span>
							</td>
							<td class="px-3 py-2 whitespace-nowrap">
								<div class="flex items-center">
									<div class="mx-4 font-medium text-gray-900 text-sm">
										<div>员工编号:
											100
										</div>
										<div>姓:
											james
										</div>
										<div>名:
											杨景言
										</div>
									</div>
								</div>
							</td>
							<td class="px-3 py-2 whitespace-nowrap">
								<div class="flex items-center">
									<div class="mx-4 font-medium text-gray-900 text-sm">
										<div>email:

										</div>
										<div>tel:

										</div>
										<div>入职日期:

										</div>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
								<div class="text-sm text-gray-900">
									职位
								</div>
								<div class="text-sm text-gray-500">
									薪资+提成
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="text-sm text-gray-900">
									部门名称
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
									<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
									  ID
									</span>
							</td>

							<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
								<a href="#" class="text-indigo-600 hover:text-indigo-900">编辑</a>
								<a href="#" class="text-indigo-600 hover:text-indigo-900">删除</a>
							</td>
						</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="flex max-w-sm w-full mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-4" style="">
	<div class="flex justify-center items-center w-12 bg-red-500">
		<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current text-white">
			<path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"></path>
		</svg>
	</div>
	<div class="-mx-3 py-2 px-4">
		<div class="mx-3"><span class="text-red-500 font-semibold">Error</span>
			<p class="text-gray-600 text-sm">Your email is already used!</p></div>
	</div>
</div>
<div class="flex max-w-sm w-full mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-4">
	<div class="flex justify-center items-center w-12 bg-green-500">
		<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current text-white">
			<path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"></path>
		</svg>
	</div>
	<div class="-mx-3 py-2 px-4">
		<div class="mx-3"><span class="text-green-500 font-semibold">Success</span>
			<p class="text-gray-600 text-sm">Your account was registered!</p></div>
	</div>
</div>
</body>
</html>
